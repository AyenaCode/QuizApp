<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mx-auto">
      <h1 class="text-4xl my-8 font-bold text-center">
        Bienvenue sur l'application de quiz
      </h1>
      <div class="flex justify-center">
        <button
          id="start"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded animate-pulse anim absolute top-1/3"
        >
          Commencer le quiz
        </button>
      </div>
    </div>
    <div
      id="app"
      class="px-6 md:px-32 text-center invisible flex flex-col justify-center"
    >
      <!-- Affichage de la question -->
    </div>
    <button
      id="restart"
      class="bg-blue-500 text-white hover:bg-blue-700 mt-8 p-2 block mx-auto animate-bounce invisible anim"
    >
      Refaire le quiz
    </button>

    <button
      class="bg-blue-500 text-white hover:bg-blue-700 p-2 block mx-auto invisible anim"
      id="valid"
    >
      Valider
    </button>
    <div
      id="congrate"
      class="text-green-500 text-center text-ld font-semibold invisible"
    >
      Bonne réponse
    </div>
    <div
      id="wrong"
      class="text-red-500 text-center text-ld font-semibold invisible"
    >
      Mauvaise réponse
    </div>
    <div class="flex justify-center mt-8">
      <button
        class="bg-gray-200 hover:bg-blue-700 hover:text-white font-bold py-2 px-4 rounded invisible anim"
        id="nextQuestion"
      >
        Question suivante
      </button>
    </div>
    <div id="scor" class="text-center my-8 invisible">Votre score : 0/20</div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
